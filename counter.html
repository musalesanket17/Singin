<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER USING LS</title>
</head>
<body>
     <h1></h1>
     <button id="inc">INCREASE</button>
     <button id="dec">DECREASE</button>
</body>
</html>
<script>
       var count=localStorage.getItem("counter" ) || 0
       document.querySelector("h1").innerText=count;

       document.querySelector("#inc").addEventListener("click",fun1)
       function fun1(){
            count++
            document.querySelector("h1").innerText=count
            localStorage.setItem("counter",count)
       }

       document.querySelector("#dec").addEventListener("click",fun2)
       function fun2(){
            count--
            document.querySelector("h1").innerText=count
            localStorage.setItem("counter",count)
       }
      
</script>
