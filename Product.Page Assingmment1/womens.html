<head>

    <style>
        #container{
            height:250px;

        }

            margin-top: 5px;;

<body>
    <div id="container">
        <form id="form">
            <input id="img" type="text" placeholder="Enter Img URL">
            <input id="name" type="text" placeholder="Enter Product Name">
            <input id="price" type="text" placeholder="Enter Price">
          
            <input id="btn" type="submit"/>
        </form>
    </div>
   
</body>

<script>

    document.querySelector("form").addEventListener("submit",fun1)
    var arr=JSON.parse(localStorage.getItem("productinfo"))||[]
    function fun1(){
        event.preventDefault()
        // var arr=[];

        var obj={
            productimg:form.img.value,
            productname:form.name.value,
            productrprice:form.price.value,
          
        }
         arr.push(obj)
         localStorage.setItem("productinfo",JSON.stringify(arr))
      }
</script>
